[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = Lufttrykk
        dewpoint       = Duggpunkt
        heatindex      = Varmeindeks
        inHumidity     = Fuktighet inne
        outHumidity    = Fuktighet ute
        inTemp         = Temperatur inne
        outTemp        = Temperatur ute
        radiation      = Solinnstråling
        rain           = Regn
        rainRate       = Regnintensitet
        windSpeed      = Vindhastighet
