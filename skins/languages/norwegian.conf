        stats       = Statistikk
        history     = Historisk
        news        = Nyheter
        about       = Om
        last_update = siste oppdatering:

    [[captions]]
        current_status = Været nå
        station_info   = Informasjon om stasjonen

    [[timespans]]
        day      = Siste 24 timer
        today    = I dag             # today = any time since midnight
        week     = Denne uken
        month    = Denne måneden
        year     = Dette året
        ever     = Til nå
        almanac  = Sol og måne

    [[status]]
        latitude       = Breddegrad:
