#
# Override headings and labels with a different language
#
# This customisation is for: korean
#

[Labels]

    #
    # Generic labels
    #

    [[Generic]]
        #
        # Generic labels, keyed by an observation type.
        #
        barometer      = 기압
        dewpoint       = 이슬점
        heatindex      = 폭염지수
        inHumidity     = 실내 습도
        outHumidity    = 실내 습도
        inTemp         = 내부 온도
        outTemp        = 외부 온도
        radiation      = 태양광 지수
        rain           = 강수량
        rainRate       = 강수속도
        windSpeed      = 풍속
        windDir        = 풍향
        windGust       = 돌풍지수
        windGustDir    = 돌풍방향
        windchill      = 체감온도
        windgustvec    = 돌풍벡터
        windvec        = 바람벡터
[BootstrapLabels]

    #
    # Labels specific to the Bootstrap template
    #

    title = "가시리 기상시스템"

    htmllang = kr

    [[headings]]
        front_page  = 요약
        stats       = 현황
        history     = 이력
        news        = 뉴스
        about       = 도움말
        last_update = 마지막 업데이트:

    [[timespans]]
        day      = 최근 24시간
        today    = 오늘             # today = any time since midnight
        week     = 한주간
        month    = 한달간
        year     = 연간
        ever     = 전체

    [[status]]
        latitude       = 위도:
        longitude      = 경도:
        altitude       = 고도:
        station_uptime = 기기 시작시간:
        server_uptime  = 서버 시작시간:

    [[history_tables]]
        min_temp = 최저온도
        max_temp = 최고온도
        avg_temp = 평균온도
        rain     = 강수량
        radiation= 태양광 지수
        UV       = 자외선 지수
        NOAA     = NOAA

    [[minmax]]
        min = 최저
        max = 최고
